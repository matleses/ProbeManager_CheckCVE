<h2>
    {% load static %}
    &nbsp;<img src="{% static 'checkcve/images/checkcve-logo.png' %}" alt="CheckCVE logo" width="110px">
</h2>
<button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/checkcve/checkcve/add/'">Add new
    instance
</button>

<br/><br/>
{% if instances.checkcve %}
<div class="container-fluid">
    <div class="row">
        <div class="center-block">
            <div class="list-group">
                {% load status_cve %}
                {% for instance in instances.checkcve %}
                <a class="list-group-item list-group-item-{{ instance.id|status_cve }} list-group-item-action"
                   href="{% url 'checkcve:probe_index' instance.id %}">{{ instance }} - {{ instance.server.host }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endif %}
